<app-form-input-dynamic-row [inputContainer]="formData" [formArray]="formArray" [executeOnAddRowFunction]="executeOnAddArrowCustom.bind(this)"></app-form-input-dynamic-row>
<br>
<div [ngStyle]="{'display': 'flex', 'gap': '5px', 'justify-content': 'right', 'align-items': 'center', 'margin-top': '10px'}">
  <app-button-submit [ngStyle]="{'width': '100px'}" title="Save Foods" [clickFunction]="onSubmit.bind(this)"></app-button-submit>
</div>
