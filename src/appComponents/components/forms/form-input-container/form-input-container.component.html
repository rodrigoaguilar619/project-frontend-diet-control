<div class="container" [ngStyle]="{'width': inputContainer.containerWidth}">
    <div class="container-column" *ngFor="let inputColumn of inputContainer.inputColumns; let ic = index"
        [ngStyle]="{'width': inputColumn.columnWidth}">
        <app-form-input-column [inputColumnProps]="inputColumn" [valueFormControl]="castFormControl(formGroup.controls[inputColumn.inputProps.id])"></app-form-input-column>
    </div>
</div>
