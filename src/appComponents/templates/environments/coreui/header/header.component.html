<ng-container>
  <c-container [fluid]="true" class="px-4">
    <div class="ml-auto" [ngStyle]='{margin: "auto", position: "relative", textAlign: "center"}'>
      @if (layout !== undefined) {
        <h5>{{layout.title}}</h5>
        <h6>{{layout.subTitle}}</h6>
      }
    </div>
  </c-container>
</ng-container>
